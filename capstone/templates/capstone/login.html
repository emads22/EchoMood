{% extends "capstone/layout.html" %}

{% load static %}

{% block body %}
    
    {% if message %}
        <div class="alert alert-warning p-4 fs-5" role="alert">
            {{ message }}
        </div>
        <!-- The meta tag with http-equiv="refresh" attribute reloads the page after 2 seconds here -->
        <meta http-equiv="refresh" content="2;url={% url 'login' %}">
    {% endif %}


    <div class="row container-fluid">

        <div class="col-auto m-5 p-5">
            <h1 class="mb-3">Discover, Stream, and Synchronize.</h1>
            <div class="d-flex justify-content-center">
                <img src="{% static 'capstone/assets/logo/EchoMood.png' %}" alt="EchoMood Logo" class="small-logo">
            </div>
        </div>

        <div class="col-auto m-5 p-5 container">
            <div class="d-flex justify-content-center">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="col-auto mb-4">
                        {{ login_form.username }}
                    </div>
                    <div class="col-auto mb-4">
                        {{ login_form.password }}
                    </div>
                    
                    <div class="col-auto">
                        <button type="submit" class="form-control btn btn-lg mt-2 mb-4 fs-4 btn-green">
                            Log In
                        </button>
                    </div>
                </form>
            </div>
            <br>
            <p class="text-center mt-2 mb-4 fs-4">
                Don't have an account? <a href="{% url 'register' %}" class="mx-2 register-link"><strong>Register here.</strong></a>
            </p>
        </div>

    </div>

{% endblock %}
